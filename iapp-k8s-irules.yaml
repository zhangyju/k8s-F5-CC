kind: ConfigMap
apiVersion: v1
metadata:
  name: iapp.k8s.irules
  namespace: f51-namespace
  labels:
    f5type: virtual-server
data:
  # See the f5-schema table for schema-controller compatibility
  # https://clouddocs.f5.com/containers/latest/releases_and_versioning.html#f5-schema
  schema: "f5schemadb://bigip-virtual-server_v0.1.7.json"
  data: |
    {
      "virtualServer": {
        "backend": {
          "serviceName": "f51-namespace-svc",
          "servicePort": 80
        },
        "frontend": {
          "partition": "f51-namespace",
          "iapp": "/Common/a-test-iapp-irules-http",
          "iappPoolMemberTable": {
            "name": "pool__members",
            "columns": [
                {"name": "addr", "kind": "IPAddress"},
                {"name": "port", "kind": "Port"},
                {"name": "connection_limit", "value": "0"}
            ]
          },
          "iappOptions": {
            "description": "iapp-irules-http",
            "trafficGroup":"/Common/traffic-group-1"
          },
          "iappVariables": {
            "pool__addr": "192.168.0.161",
            "pool__irules": "when HTTP_REQUEST {        HTTP::redirect https://[getfield [HTTP::host] \":\" 1][HTTP::uri]     }",
            "pool__pool_to_use": "/#create_new#",
            "pool__port": "9000"
          }
        }
      }
    }
